    <script>
        // Initialize and add the map   34.024212, -118.496475
        function initMap() {
            // The location of Uluru
            var uluru = { lat: 34.024212, lng: -118.496475 };
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 4, center: uluru });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({ position: uluru, map: map });
        }

        var city;
        var state;
        var businessNameArray = [];
        var salaryInput;
        var salaryResultArray = [];
        var titleInput;
        var titleResultArray = [];
        var joobleArray = [];

        // Jooble API
        $(".cmdSubmit").on("click" , function(){

            var url = "https://us.jooble.org/api/";
            var key = "1f9dc219-e82b-4695-a77e-4ee767540739";
            city = $("#address-line1").val();
            state = $("#state").val();
            console.log(city + " " + state);
            // put search parameters in here, page 1 limits response to 20 items, radius must be set to 0 to get results only for city set in location
            // WARNINGS: radius 0 can severly limit the number of results and location must be entered as a city, then state seperated by a comma, and salary should be entered as yearly salary with no $
            var params = "{ keywords: 'cook', location: '" + city + " , " + state + "' , page: '1', salary: '20000', radius: '0'}"
            var test;
            //create xmlHttpRequest object
            var http = new XMLHttpRequest();
            //open connection. true - asynchronous, false - synchronous
            http.open("POST", url + key, true);

            //Send the proper header information
            http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                
            //Callback when the state changes
            http.onreadystatechange = function() {
                // Any use of the requested object called jooble must be done in this if statement.
                if(http.readyState == 4 && http.status == 200) {
                    console.log(JSON.parse(http.responseText));
                    jooble = JSON.parse(http.responseText)
            /* 
            jooble.jobs[i].title for job title
            jooble.jobs[i].company for company
            jooble.jobs[i].location for city and state
            jooble.jobs[i].salary for salary, may be displayed as yearly salary or as range of pay per hour, ex. $14.94 - $19.06 per hour
            jooble.jobs[i].link for a link for the job listing
            jooble.jobs[i].type for whether it is full time, part time, etc.
            */
                
                    businessNameArray = [];
                    salaryResultArray = [];
                    titleResultArray = [];

                    jooble.jobs.forEach(element => {
                        businessNameArray.push(element.company);
                        salaryResultArray.push(element.salary);
                        titleResultArray.push(element.title);
                        

                    });
                    

                }
            }
            http.send(params);
        });
//Send request to the server
