<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body id="body">
    <header>
        <nav>
            <div class="nav-wrapper #f5f5f5 grey lighten-4">
                <a class="brand-logo center #f5f5f5 grey lighten-4 blue-text">InView</a>
                <ul id="nav-mobile" class="left med-and-down #f5f5f5 grey lighten-4">
                    <li><a href="home" class="black-text center-align" id="home">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="main-container" class="contact-container">
        <div class="wrapper">
            <section class="main-section #e0e0e0 grey lighten-2">
                <h1 class="center-align black-text">Contact Us</h1>
                <p id="P" class="center-align blue-text">Got a question? We'd love to hear from you. Send us a message
                    and we'll respond as soon as posibble.</p>
                <br>
                <form>
                    <div class="row">
                        <div class="col s12">
                            <label class="black-text" id="input" for="inputName">Name:</label>
                            <input type="name" class="form-control center-align" id="inputName" placeholder="John Smith">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label class="black-text" id="input" for="input-email">Email:</label>
                            <input type="mail" class="form-control center-align" id="input-email" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label class="black-text" id="input" for="inputMessage">Message:</label>
                            <textarea type="message" class="form-control center-align" id="inputMessage" placeholder="Write Something..."></textarea>
                        </div>
                    </div>
                    </br>
                    <div class="row">
                        <div class="col s12 center-align">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <footer>
        <div class="container3 center-align">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
