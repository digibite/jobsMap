<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">OVA100</a>
            <nav>
                <a href="contact.html">
                    <h4>Main Map</h4>
                </a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <div class="wrapper">
            <section class="main-section">
                <h1>Contact</h1>
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <label id="input" for="inputName">Name</label>
                            <input type="name" class="form-control" id="inputName" placeholder="John Smith">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label id="input" for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label id="input" for="inputMessage">Message</label>
                            <textarea type="message" class="form-control" id="inputMessage" placeholder="Write Something..."></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
